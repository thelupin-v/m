<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicManx - Stock Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 300px;
        }
        .form-group button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .dashboard {
            margin-top: 20px;
        }
        .symbol {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .symbol:hover {
            background: #efefef;
        }
        #chart {
            margin-top: 20px;
        }
        .time-range {
            text-align: center;
            margin-bottom: 20px;
        }
        .time-range button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MagicManx - Stock Tracker</h1>
        <div class="form-group">
            <input type="text" id="symbolInput" placeholder="Enter Stock Symbol">
            <button onclick="addSymbol()">Track Symbol</button>
        </div>
        <div class="dashboard" id="dashboard"></div>
        <div id="chart">
            <div class="time-range">
                <button onclick="changeTimeRange('5min')">5min</button>
                <button onclick="changeTimeRange('5d')">5days</button>
                <button onclick="changeTimeRange('1m')">1month</button>
                <button onclick="changeTimeRange('YTD')">YTD</button>
                <button onclick="changeTimeRange('1y')">1year</button>
            </div>
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadSymbols();
        });

        const apiKey = '3U0UB0BN2C2OMO6Y';
        const dashboard = document.getElementById('dashboard');
        const chartCanvas = document.getElementById('stockChart').getContext('2d');
        let stockChart;
        let currentSymbol = '';
        let currentTimeRange = '5min';

        function addSymbol() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase();
            if (symbol) {
                saveSymbol(symbol);
                fetchStockData(symbol, true);
                document.getElementById('symbolInput').value = '';
            }
        }

        function saveSymbol(symbol) {
            let symbols = getSymbols();
            if (!symbols.includes(symbol)) {
                symbols.push(symbol);
                document.cookie = `symbols=${JSON.stringify(symbols)}; path=/`;
            }
        }

        function getSymbols() {
            const name = 'symbols=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return JSON.parse(c.substring(name.length, c.length));
                }
            }
            return [];
        }

        function loadSymbols() {
            const symbols = getSymbols();
            symbols.forEach(symbol => {
                fetchStockData(symbol, false);
            });
        }

        function fetchStockData(symbol, display) {
            fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series (Daily)']) {
                        if (display) {
                            displaySymbol(symbol, data);
                        }
                    } else {
                        alert('Invalid Symbol');
                    }
                });
        }

        function displaySymbol(symbol, data) {
            const latestDate = Object.keys(data['Time Series (Daily)'])[0];
            const latestPrice = data['Time Series (Daily)'][latestDate]['4. close'];
            const div = document.createElement('div');
            div.className = 'symbol';
            div.innerHTML = `<span>${symbol}</span><span>${latestPrice}</span>`;
            div.onclick = () => showChart(symbol);
            dashboard.appendChild(div);
        }

        function showChart(symbol) {
            currentSymbol = symbol;
            updateChart();
        }

        function changeTimeRange(range) {
            currentTimeRange = range;
            if (currentSymbol) {
                updateChart();
            }
        }

        function updateChart() {
            let functionType = 'TIME_SERIES_DAILY';
            let interval = '';

            if (currentTimeRange === '5min') {
                functionType = 'TIME_SERIES_INTRADAY';
                interval = '&interval=5min';
            }

            fetch(`https://www.alphavantage.co/query?function=${functionType}&symbol=${currentSymbol}${interval}&apikey=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const timeSeries = currentTimeRange === '5min' ? data['Time Series (5min)'] : data['Time Series (Daily)'];
                    const labels = Object.keys(timeSeries);
                    const prices = labels.map(date => timeSeries[date]['4. close']);

                    let filteredLabels, filteredPrices;
                    const today = new Date();
                    switch (currentTimeRange) {
                        case '5min':
                            filteredLabels = labels.slice(0, 12).reverse(); // 1 hour of data (12 intervals of 5 min)
                            filteredPrices = prices.slice(0, 12).reverse();
                            break;
                        case '5d':
                            filteredLabels = labels.slice(0, 5).reverse();
                            filteredPrices = prices.slice(0, 5).reverse();
                            break;
                        case '1m':
                            filteredLabels = labels.slice(0, 21).reverse();
                            filteredPrices = prices.slice(0, 21).reverse();
                            break;
                        case 'YTD':
                            const startOfYear = new Date(today.getFullYear(), 0, 1);
                            filteredLabels = labels.filter(label => new Date(label) >= startOfYear).reverse();
                            filteredPrices = filteredLabels.map(label => timeSeries[label]['4. close']).reverse();
                            break;
                        case '1y':
                            const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
                            filteredLabels = labels.filter(label => new Date(label) >= oneYearAgo).reverse();
                            filteredPrices = filteredLabels.map(label => timeSeries[label]['4. close']).reverse();
                            break;
                    }

                    if (stockChart) {
                        stockChart.destroy();
                    }
                    stockChart = new Chart(chartCanvas, {
                        type: 'line',
                        data: {
                            labels: filteredLabels,
                            datasets: [{
                                label: `${currentSymbol} Stock Price`,
                                data: filteredPrices,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Date/Time'
                                    }
                                },e
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Price'
                                    }
                                }
                            }
                        }
                    });
                });
        }
    </script>
</body>
</html>
